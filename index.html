<!DOCTYPE html>
<html>

<head>

    <meta name="description" content="Pasajul zilei, Versetul zilei si altele">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Cristian Toma">
    <title>Hrana Zilnica</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">


    <script src="./script.js">

    </script>

</head>

<body onload="init()">

    <div class="content-wrap">
        <h2 class="mt-4 mb-4">Hrana Zilnica</h2>
        <table id="customers">
            <tr class="tableHeader">
                <th colspan="2" style="text-align: center;">Pasajul Zilei</th>

            </tr>
            <tr>
                <th>Data</th>
                <td id="data"></td>

            </tr>
            <tr>
                <th>Dimineata</th>
                <td id="Dimineata"></td>
            </tr>
            <tr>
                <th>Seara</th>
                <td id="Seara"></td>
            </tr>

        </table>
        <button class="button-37" onclick="share()" role="button"><a href="#">Trimite Pasaj</a></button>


        <h2 class="mt-4"></h2>
        <table id="customers">
            <tr>
                <th class="verse">
                    Versetul Zilei

                </th>
            </tr>
            <tr>
                <td class="verse">
                    <span id="verse">
                        <script type="text/javascript"

                    </span>
                </td>
            </tr>
        </table>
        <button class="button-37 mb-3" onclick="shareVerse()" role="button"><a href="#">Trimite Verset</a></button>
        <table id="customers">
            <tr>
                <th class="verse">Un Gand</th>
            </tr>
            <tr>
                <td class="verse">
                    <span id="gand">
                        <script type="text/javascript" src="https://www.resursecrestine.ro/web-api-un-gand"></script>
                    </span>
                </td>
            </tr>
        </table>
        <button class="button-37 mb-3" onclick="shareGand()" role="button"><a href="#">Trimite Gand</a></button>

    </div>
    <button class="button-37" onclick="window.location.href='./plan.html'" role="button"><a href="./plan.html">Planul
            Complet de Citire</a></button>


    <p class="credits">Sursa rubricii "Versetul zilei" si "Un Gand" apartine <a
            href="http://resursecrestine.ro">resursecrestine.ro</a>
    </p>
