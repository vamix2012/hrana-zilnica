<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrana Zilnica</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">


    <script src="./script.js">

    </script>

</head>

<body onload="init()">

    <div class="content-wrap">
        <h2 class="mt-4">Hrana Zilnica</h2>
        <table id="customers">
            <tr>
                <th colspan="2" style="text-align: center;">Pasajul Zilei</th>

            </tr>
            <tr>
                <th>Data</th>
                <td id="data"></td>

            </tr>
            <tr>
                <th>Dimineata</th>
                <td id="Dimineata"></td>
            </tr>
            <tr>
                <th>Seara</th>
                <td id="Seara"></td>
            </tr>

        </table>
        <a href="#" onclick="share()" class="myButton mb-4">Trimite Pasaj</a>

        <h2 class="mt-4"></h2>
        <table id="customers">
            <tr>
                <th class="verse">
                    Versetul Zilei

                </th>
            </tr>
            <tr>
                <td class="verse">
                    <span id="verse">
                        <script type="text/javascript"
                            src="https://www.resursecrestine.ro/web-api-versetul-zilei"></script>
                    </span>
                </td>
            </tr>
        </table>
        <a href="#" onclick="shareVerse()" class="myButton mb-5">Trimite Verset</a>

        <table id="customers">
            <tr>
                <th class="verse">Un Gand</th>
            </tr>
            <tr>
                <td class="verse">
                    <span id="gand">
                        <script type="text/javascript" src="https://www.resursecrestine.ro/web-api-un-gand"></script>
                    </span>
                </td>
            </tr>
        </table>
        <a href="#" onclick="shareGand()" class="myButton mb-4">Trimite Gand</a>
    </div>

    <p class="credits">Sursa rubricii "Versetul zilei" si "Un Gand" apartine <a
            href="http://resursecrestine.ro">resursecrestine.ro</a>
    </p>
    <p id="progress" class="text-center"></p>

</body>

</html>
